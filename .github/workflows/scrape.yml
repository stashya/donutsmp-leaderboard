name: Scrape Leaderboard and Prices

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch: # Allows manual trigger

permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: pip install requests
      
      - name: Run leaderboard scraper
        run: python scraper.py
      
      - name: Run Discord price scraper
        env:
          DISCORD_TOKEN: ${{ secrets.DISCORD_TOKEN }}
        run: python discord_scraper.py
      
      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add top1000.json usernames.json all_leaderboards.json spawner_prices.json
          git diff --staged --quiet || git commit -m "Update leaderboard and prices $(date -u +%Y-%m-%d)"
          git push
